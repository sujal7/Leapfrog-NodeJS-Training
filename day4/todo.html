<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container" style="margin: 50px 300px; font-size: 1.5rem">
      <h1>Login Form</h1>
      <form action="http://localhost:3000/todos" method="post">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          style="margin-bottom: 10px"
        /><br />
        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          id="description"
          style="margin-bottom: 10px"
        /><br />
        <label for="status">Status</label>
        <input
          type="text"
          name="status"
          id="status"
          style="margin-bottom: 10px"
        /><br />
        <button style="padding: 10px 5px">Submit</button>
      </form>
    </div>
  </body>
</html>
